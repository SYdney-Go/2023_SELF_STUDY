<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>연습문제 2</title>
</head>
<body>
	<script>
		var num1 = parseInt(prompt("첫번째 수 입력 : "));
		var num2 = parseInt(prompt("두번째 수 입력 : "));
		bigger(num1, num2);

		function bigger(a, b) {
			if (a > b) {
				return alert(a + "이(가) " + b + "보다 큽니다.")
			}
			if (a < b) {
				return alert(b + "이(가) " + a + "보다 큽니다.")
			}
			return alert("두 값의 크기가 같습니다.")
		}

	</script>
</body>
</html>
