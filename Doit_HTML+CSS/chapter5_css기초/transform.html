<!--css 접두사-->

<head>
    <style>
        .box{
            width: 200px;
            border:5px solid gray;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
        .box:hover{
            -webkit-transform: rotate(15deg);
            -moz-transform: rotate(15deg);
            -o-transform: rotate(15deg);
            -ms-transform: rotate(15deg);
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
    <div class="box">Mouse Over</div>
</body>
