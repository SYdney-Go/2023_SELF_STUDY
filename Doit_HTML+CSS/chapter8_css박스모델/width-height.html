<!--width, height : px vs %-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box1{
            width: 400px;
            height: 100px;
            background: orangered;
        }
        .box2{
            width: 50%;
            height: 100px;
            background: darkcyan;
        }
        div{
            margin: 10px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
