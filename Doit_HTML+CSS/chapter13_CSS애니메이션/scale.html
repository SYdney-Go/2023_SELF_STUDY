<!-- transfrom: scale/scaleX/scaleY -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .origin{
            margin: 50px;
        }
        .scalex:hover { transform: scaleX(1.2); }
        .scaley:hover { transform: scaleY(1.2); }
        .scale:hover { transform: scale(0.5); }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="origin">
        <div class="scalex"><img src="images/fruit.jpg"></div>
    </div>
    <div class="origin">
        <div class="scaley"><img src="images/fruit.jpg"></div>
    </div>
    <div class="origin">
        <div class="scale"><img src="images/fruit.jpg"></div>
    </div>
</body>
</html>
