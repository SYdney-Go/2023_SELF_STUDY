<!-- transfrom : skewx/ skewy/ skewxy -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .origin{
            border: 1px solid black;
            margin: 50px;
            width: 160px;
            height: 240px;
        }
        .skewx:hover{ transform: skewX(30deg);}
        .skewy:hover{ transform: skewY(30deg);}
        .skewxy:hover{ transform: skew(-30deg, 50deg);}
    </style>
    <title>Document</title>
</head>
<body>
    <div class="origin">
        <div class="skewx"><img src="./images/rose.jpg"></div>
    </div>
    <div class="origin">
        <div class="skewy"><img src="./images/rose.jpg"></div>
    </div>
    <div class="origin">
        <div class="skewxy"><img src="./images/rose.jpg"></div>
    </div>
</body>
</html>
