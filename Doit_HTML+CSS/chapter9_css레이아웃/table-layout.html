<!--border-collapse:collapse + table-layout:fixed + word-break:break-all + height:auto-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
            table-layout: fixed;
            word-break: break-all;
            height: auto;
            }
        td{
            width: 150px;
            border: 1px solid black;
            padding: 5px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Table Layout</h1>
    <table>
        <tr>
            <td>한글로띄어쓰기없기길게붙여쓰기</td>
            <td>long_description_without_space</td>
        </tr>
        
    </table>
</body>
</html>
