<!--z-index-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div #wrapper{
            position: relative;
        }
        #b1 {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid;
            background-color: palevioletred;
            z-index: 1;
        }
        #b2 {
            position: absolute;
            left: 50px;
            top: 25px;
            width: 100px;
            height: 100px;
            border: 1px solid;
            background-color: palegoldenrod;
            z-index: 3;
        }
        #b3 {
            position: absolute;
            left: 25px;
            top: 50px;
            width: 100px;
            height: 100px;
            border: 1px solid;
            background-color: palegreen;
            z-index: 2;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div class="box" id="b1">1</div>
        <div class="box" id="b2">2</div>
        <div class="box" id="b3">3</div>
    </div>
</body>
</html>
