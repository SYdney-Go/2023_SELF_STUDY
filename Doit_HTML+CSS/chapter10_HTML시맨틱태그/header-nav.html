<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            position: relative;
            display: inline-block;
            width: 100%;
            height: 280px;
            background-image: url(./images/bg.png);
            background-repeat: no-repeat;
            background-size: cover;
                }
        h1{
            display:block;
            position: relative;
            color: palegoldenrod;
            font-weight: bold;
            text-align: right;
            top: 100px;
            right: 20px;
            text-shadow: 2px 2px 1px black;
        }
        h2{
            position: relative;
            display: block;
            color: yellow;
            text-align: right;
            top: 100px;
            right: 20px;
            text-shadow: 2px 2px 1px rgb(90, 89, 89);
        }
        nav{
            background-color: black;
        }
        nav ul li{
            list-style-type: none;
            display: inline-block;
            padding-left: 10px;
            margin: 15px;
        }
        nav ul li a{
            color: white;
            padding-right: 10px;
            text-decoration: none;
            
        }
    </style>
</head>
<body>
    <header>
        <h1>Jandora</h1>
        <h2>가장 제주다운 수산리집</h2>
    </header>
    <nav>
        <ul>
            <li><a href="#">이용 안내</a></li>
            <li><a href="#">객실 소개</a></li>
            <li><a href="#">예약 방법</a></li>
            <li><a href="#">예약하기</a></li>
        </ul>
    </nav>
</body>
</html>
