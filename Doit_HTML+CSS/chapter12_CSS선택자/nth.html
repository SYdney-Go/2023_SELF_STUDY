<!--:nth-child(n) 요소의 n번째 자식들에게 스타일 적용-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 10px 50px;
        }
        table tr:nth-child(2n+1) {
            background: lightgray;
            color: black;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>건강에 좋은 건강 식품</h1>
    <table>
        <tr><td>블루베리</td></tr>
        <tr><td>귀리</td></tr>
        <tr><td>토마토</td></tr>
        <tr><td>시금치</td></tr>
        <tr><td>적포도주</td></tr>
        <tr><td>견과류</td></tr>
        <tr><td>브로콜리</td></tr>
        <tr><td>연어</td></tr>
        <tr><td>마늘</td></tr>
        <tr><td>마늘</td></tr>
    </table>
</body>
</html>
