<!--form input option: email, url, tel-->

<h1>회원 가입</h1>
<form>
    <fieldset>
        <legend>로그인 정보</legend>
        <ul>
            <li>
                <label>아이디<input form="text" id="user_id" size="30"></label>
            </li>
            <li>
                <label>비밀번호<input form="password" id="user_pw" size="30"></label>
            </li>
            <li>
                <label>비밀번호확인<input form="password" id="user_pw_check" size="30"></label>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>개인 정보</legend>
        <ul>
            <li>
                <label>이름<input form="text" id="user_name" size="30"></label>
            </li>
            <li>
                <label>메일 주소<input form="email" id="user_email" size="30"></label>
            </li>
            <li>
                <label>연락처<input form="tel>" id="user_tel" size="30"></label>
            </li>
            <li>
                <label>블로그/홈페이지<input form="url>" id="user_url" size="30"></label>
            </li>
        </ul>
    </fieldset>
</form>
