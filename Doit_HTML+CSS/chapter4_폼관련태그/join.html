<!--input type text: minlength, maxlength-->

<head>
    <style>
        li{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h3>회원 가입을 환영합니다</h3>
    <form>
        <ul>
            <li>
                <label>아이디: <input type="text" size="10" minlength="4" maxlength="15"></label>
                <small style="color:red;">4~15자리 이내의 영문과 숫자</small>
            </li>
            <li>
                <label>이메일: <input type="email"></label>
            </li>
            <li>
                <label>비밀번호: <input type="password"></label>
            </li>
            <li>
                <label>비밀번호 확인: <input type="password"></label>
            </li>
            <li>
                <input type="submit" value="회원가입">
            </li>
        </ul>
    </form>
</body>
