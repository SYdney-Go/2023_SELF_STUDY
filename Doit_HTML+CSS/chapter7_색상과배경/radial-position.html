<!--background: radial-gradient(circle/ellipse, closest-side, closest-corner, farthest-side, farthest-corner)-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        li{
            display: inline-block;
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin: 10px;
        }
        #div1{
            background:darkgreen;
            background: radial-gradient(ellipse closest-side at 30% 40%, white, yellow, green);        
        }
        #div2{
            background:darkgreen;
            background: radial-gradient(circle closest-corner at 30% 40%, white, yellow, green);        
        }
        #div3{
            background:darkgreen;
            background: radial-gradient(circle farthest-side at 30% 40%, white, yellow, green);        
        }        
        #div4{
            background:darkgreen;
            background: radial-gradient(circle farthest-corner at 30% 40%, white, yellow, green);        
        }
    </style>
    <title>Document</title>
</head>
<body>
    <ul>
        <li id="div1"></li>
        <li id="div2"></li>
        <li id="div3"></li>
        <li id="div4"></li>
    </ul>
</body>
</html>
