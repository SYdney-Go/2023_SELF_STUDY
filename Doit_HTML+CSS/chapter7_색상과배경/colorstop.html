<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            width: 400px;
            height: 250px;
            border: 1px solid darkgrey;
            margin: 30px 20px;
        }
        .grad1{
            background: linear-gradient(to bottom, blue, white 30%, darkblue)
        }
        .grad2{
            background: linear-gradient(to bottom, blue, white 20%, darkblue 60%, black)
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="grad1"></div>
    <div class="grad2"></div>
</body>
</html>
