<!-- list-style-posiotion : inside, outside -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .inside {
            list-style-position:inside;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h3>list-style-posion을 지정하지 않음</h3>
    <ul>
        <li>Do It! 시리즈</li>
        <li>된다 시리즈</li>
        <li>DCM 프로 사진가</li>
        <li>데이터과학 시리즈</li>
    </ul>

    <h3>list-style-posion : inside</h3>
    <ul class="inside">
        <li>Do It! 시리즈</li>
        <li>된다 시리즈</li>
        <li>DCM 프로 사진가</li>
        <li>데이터과학 시리즈</li>
    </ul>
</body>
</html>
