<!--list-style-type : disc, circle, square, none-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .sqbullet{list-style-type:square;}
        .nobullet{list-style-type: none;}
    </style>
    <title>Document</title>
</head>
<body>
    <h1>이지스퍼블리싱</h1>
    <!--불릿 바꾸기-->
    <ul class="sqbullet">
        <li>회사 소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문 답변</li>
        <li>동영상 강의</li>
    </ul>

    <!--기본 불릿 없애기-->
    <ul class="nobullet">
        <li>회사 소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문 답변</li>
        <li>동영상 강의</li>
    </ul>
</body>
</html>
