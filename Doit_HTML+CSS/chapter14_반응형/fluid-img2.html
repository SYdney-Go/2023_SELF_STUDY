<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #wrapper{
            font-size: 18px;
            width: 96%;
            margin: 0 auto;
        }
        header{
            width: 100%;
            height: 120px;
            background-color: cornflowerblue;
            overflow: hidden;
        }
        header h1{
            color: white;
            text-align: center;
            line-height: 100px;
            font-size: 2rem;
        } 
        .content{
            float: left;
            width: 62.5%;
            height: 400px;
            padding: 1.5625%;
            background-color: yellow;
            font-size: 1.5rem;
        }
        .content img {
            max-width: 100%;
            height: auto;
        }
        .right-side {
            float: right;
            width: 31.25%;
            height: 400px;
            padding: 1.5625%;
            background-color: green;
            font-size: 1.5rem;
        }
        footer{
            clear:both;
            width: 100%;
            background-color: brown;
            font-size: 1.5rem;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <header><h1>고정 그리드 레이아웃</h1></header>
        <section class="content">
            <p>본문</p>
            <img src="./images/fireworks.png">
        </section>
        <aside class="right-side"><p>사이드바</p></aside>
        <footer><p>푸터</p></footer>
    </div>
</body>
</html>
